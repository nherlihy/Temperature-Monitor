
<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    	body {
		  padding-top: 50px;
		}
	.starter-template {
	  padding: 40px 15px;
	  text-align: center;
	}

    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Temp Monitor</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!-- <li class="active"><a href="#">Home</a></li> -->
            <li><a href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h4 id="request_id">Request ID: </h4>
      </div>

    <div class="col-sm-9 col-sm-offset-3 col-sm-6 col-md-offset-3 main">
    <div class="row">
    	<div class="col-xs-6 col-md-4"></div>
    	<div class="col-xs-6 col-md-4">
      		<center><button type="button" id="add_device" class="btn btn-success">Add Device</button></center>	
    	</div>
    	<div class="col-xs-6 col-md-4"></div>

    </div>
    <br>
      <div class="panel-group" id="accordion">
	</div>

    </div><!-- /.container -->

      <div class="modal fade" id="add_device_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
              <div class="col-md-12">
              <form id="login" href="{% url 'login' %}" method="POST"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">

                  <center>
					<form>
					  <div class="form-group">
					  <label for="device_name" class="control-label  requiredField"><p class="text-danger" id="device_add_error"></p></label>
					    <input type="text" class="form-control" id="device_name" placeholder="Device Name">
					  </div>
					  <button type="submit" id="add_device_submit" class="btn btn-default">Submit</button>
					</form>
                  </center>
                </div>
              </form>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="static/js/bootstrap/bootstrap.min.js"></script>
    <script src="static/js/dashboard.js"></script>
    <script src="static/js/charts/chart.js/dist/Chart.js"></script>
  </body>
</html>
